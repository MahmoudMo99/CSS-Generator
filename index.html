<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>

  <body>
    <header class="main-header">
      <h1>CSS Generator</h1>
      <input type="search" placeholder="Search..." />
      <div class="header-actions">
        <button class="login-btn">Login</button>
      </div>
    </header>

    <div class="main-layout">
      <aside class="sidebar">
        <button class="toggle-sidebar"><i class="fas fa-bars"></i></button>
        <ul>
          <li>
            <a href="fonts/fonts.html">
              <i class="fas fa-font"></i><span>Fonts</span></a
            >
          </li>
          <li>
            <a href="#" data-page="box-shadow"
              ><i class="fas fa-square"></i><span>Box Shadow</span></a
            >
          </li>
          <li>
            <a href="#" data-page="borders"
              ><i class="fas fa-border-style"></i><span>Borders</span></a
            >
          </li>
        </ul>
      </aside>

      <main class="content">
        <div id="page-content">
          <h2>Welcome to CSS Generator</h2>
          <p>Select an option from the sidebar to get started.</p>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
